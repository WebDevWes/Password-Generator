<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="passgen.css">
    </head>
    <body>
        <h1>Password Generator</h1>

        <label for="password">Password</label>
        <input type="text" id="password">
        <button id="clipboard">Copy to Clipboard</button>
        <br>

        <br>
        <button id="generate">Generate</button>
        <br>
        
        <br>
        <div class="slidecontainer">
            <h5>Select Password Length</h5>
            <input id="slider" type="range" min="1" max="40" step="1" oninput="sliderChange(this.value)">

            <output id="sliderVal">20</output>
        </div>
        <br>

        <br>
        <input type="checkbox" id="upper" checked><label for="upper">Uppercase Letters</label>
        <br>
        <input type="checkbox" id="lower" checked><label for="lower">Lowercase Letters</label>
        <br>
        <input type="checkbox" id="number" checked><label for="numbers">Numbers</label>
        <br>
        <input type="checkbox" id="symbol" checked><label for="symbols">Symbols</label>
        <br>
     
        <script src="passgen.js"></script>
    </body>
</html>
