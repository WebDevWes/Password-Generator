<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="passgen.css">
    </head>
    <body>
        <h1>Password Generator</h1>

        <label for="password">Password</label>
        <input type="text" id="password">
        <button>Copy to Clipboard</button>
        
        <br>
        <div class="slidecontainer">
            <h5>Select Password Length</h5>
            <input type="range" min="1" max="40" value="20" id="slider">
            <h5>Value</h5>
            <span id="sliderDisplay">20</span>
        </div>
        <br>
        <br>
       

        <input type="checkbox" id="upper" checked><label for="upper">Uppercase Letters</label>
        <br>
        <input type="checkbox" id="lower" checked><label for="lower">Lowercase Letters</label>
        <br>
        <input type="checkbox" id="numbers" checked><label for="numbers">Numbers</label>
        <br>
        <input type="checkbox" id="symbols" checked><label for="symbols">Symbols</label>
        <br>
     
    </body>
</html>
