<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="passgen.css">
    </head>
    <body>
        <h1>Password Generator</h1>

        <label for="password">Password</label>
        <textarea type="text" id="password">Your password will be here</textarea>
        <button id="clipboard">Copy</button>
        <br>

        <br>
        <button id="generate">Generate Password</button>
        <br>
        

        <div class="slidecontainer">
            <h5>Select Password Length</h5>
            <input id="slider" type="range" min="8" max="128" step="1" oninput="sliderChange(this.value)">

            <output id="sliderVal">10</output>
        </div>


        <div id="checkbox">
        <input type="checkbox" id="upper" checked><label for="upper">Uppercase Letters</label>
        <br>
        <input type="checkbox" id="lower" checked><label for="lower">Lowercase Letters</label>
        <br>
        <input type="checkbox" id="number" checked><label for="number">Numbers</label>
        <br>
        <input type="checkbox" id="symbol" checked><label for="symbol">Symbols</label>
        </div>
     
        <script src="passgen.js"> </script>
    </body>
</html>
